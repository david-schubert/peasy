<form name="editedpost" method="post" action="editpost">
  <h1 type="text" class="editable" name="title" id="editContentTitle" placeholder="Title" style="width: 100%"></h1>
  <h2 type="text" class="editable" name="author" id="editContentAuthor" placeholder="Author/instructor" style="width: 100%"></h2>
  <textarea type="text" class="editable" name="postcontent" id="editPageContent" placeholder="Content" style="width: 100%; min-height: 30em"></textarea><br/><br/>
  <button type="submit" onclick="return collectContent()">Update</button>
</form>
